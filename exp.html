<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Positioning Elements</title>
<style>
#container{
  width: 100%;
  height: auto;
  background-color: #007bbf;
  display: flex;
  flex-direction: row;
  justify-content: space-around;
  flex-flow: wrap; 
}
.box{
  width: 20%;
  height: 300px;
  background-color: yellow;
  margin :20px;
  box-sizing: border-box;
  font-size: 50px
}
</style>
</head>
<body>
<h1>Positioning Elements</h1>

<div id="container">
<div class="box">1</div>
<div class="box">2</div>
<div class="box">3</div>
</div>

</body>
</html>
